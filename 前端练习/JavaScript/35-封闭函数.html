<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>封闭函数</title>
		<script type="text/javascript">
			var iNum01 = 12;

			function myalert() {
				alert('hello!');
			}

			(function() {
				var iNum01 = 24;

				function myalert() {
					alert('hello!world');
				}
				alert(iNum01);
				myalert()
			})();

			alert(iNum01);
			myalert();
		</script>
	</head>
	<body>
	</body>
</html>
