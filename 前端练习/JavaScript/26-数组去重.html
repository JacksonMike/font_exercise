<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数组去重</title>
		<script type="text/javascript">
			var aList = [1, 2, 1, 2, 3, 2,8];
			var iLen = aList.length;
			var aList2 = [];
			for (var i = 0; i < iLen; i++) {
				// indexOf() 方法可返回某个指定的字符串值在字符串中首次出现的位置
				if (aList.indexOf(aList[i]) == i) {
					aList2.push(aList[i]);
				}
			}
			alert(aList2);
		</script>
	</head>
	<body>
	</body>
</html>
