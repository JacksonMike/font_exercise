<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>倒计时</title>
		<script type="text/javascript">
			window.onload = function() {
				var oDiv = document.getElementById('div2');
				function fnTimeleft(){
					var sNow = new Date();
					var sFature = new Date(2019, 3, 30, 24, 0, 0);
					var sLeft = parseInt((sFature - sNow) / 1000);
					var iDays = parseInt(sLeft / 86400);
					var iHours = parseInt(sLeft % 86400 / 3600);
					var iMinutes = parseInt(sLeft % 86400 % 3600 / 60);
					var iSeconds = sLeft % 60;
					var sTr = '距离五月一日还剩:' + iDays + '天' + iHours + '时' + iMinutes + '分' + iSeconds + '秒';
					oDiv.innerHTML = sTr;
				}
				fnTimeleft();
				setInterval(fnTimeleft,1000);
			}
		</script>
	</head>
	<body>
		<div id="div2"></div>
	</body>
</html>
