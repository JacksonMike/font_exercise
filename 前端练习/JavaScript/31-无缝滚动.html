<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>无缝滚动</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			.list_con {

				width: 1000px;
				height: 200px;
				border: 1px solid #000;
				margin: 10px auto 0;
				background-color: #f0f0f0;
				position: relative;
				overflow: hidden;
			}

			.list_con ul {
				list-style: none;
				width: 2000px;
				height: 200px;
				position: absolute;
				left: 0;
				top: 0;
			}


			.list_con li {
				width: 180px;
				height: 180px;
				float: left;
				margin: 10px;
			}

			.btns_con {
				width: 1000px;
				height: 30px;
				margin: 50px auto 0;
				position: relative;
			}

			.left,
			.right {
				width: 30px;
				height: 30px;
				background-color: gold;
				position: absolute;
				left: -40px;
				top: 124px;
				font-size: 30px;
				line-height: 30px;
				color: #000;
				font-family: 'Arial';
				text-align: center;
				cursor: pointer;
				border-radius: 15px;
				opacity: 0.5;
			}

			.right {
				left: 1010px;
				top: 124px;
			}
		</style>
		<script type="text/javascript">
			window.onload = function() {
				var oDiv = document.getElementById('slide');
				var oUl = document.getElementsByTagName('ul')[0];
				var oBtn1 = document.getElementById('btn1');
				var oBtn2 = document.getElementById('btn2');
				var iLeft = 0;
				var iSpeed = -2;
				var iNowSpeed = 0;
				oUl.innerHTML = oUl.innerHTML + oUl.innerHTML;

				function moving() {
					iLeft += iSpeed;
					if (iLeft < -1000) {
						iLeft = 0;
					}
					if (iLeft > 0) {
						iLeft = -1000;
					}
					oUl.style.left = iLeft + "px";
				}
				var timer = setInterval(moving, 30);
				oBtn1.onclick = function() {
					iSpeed -= 2;
				}
				oBtn2.onclick = function() {
					iSpeed += 2;
				}
				oDiv.onmouseover = function(){
					iNowSpeed = iSpeed;
					iSpeed = 0;
				}
				oDiv.onmouseout = function(){
					iSpeed = iNowSpeed;
				}
			}
		</script>
	</head>
	<body>
		<div class="btns_con">
			<div class="left" id="btn1">&lt;</div>
			<div class="right" id="btn2">&gt;</div>
		</div>
		<div class="list_con" id="slide">
			<ul>
				<li><a href=""><img src="../img/goods001.jpg" alt="商品图片" /></a></li>
				<li><a href=""><img src="../img/goods002.jpg" alt="商品图片" /></a></li>
				<li><a href=""><img src="../img/goods003.jpg" alt="商品图片" /></a></li>
				<li><a href=""><img src="../img/goods004.jpg" alt="商品图片" /></a></li>
				<li><a href=""><img src="../img/goods005.jpg" alt="商品图片" /></a></li>
			</ul>
		</div>
	</body>
</html>
