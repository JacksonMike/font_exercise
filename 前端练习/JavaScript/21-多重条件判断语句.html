<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>多重条件判断语句</title>
		<script type="text/javascript">
			window.onload = function() {
				var iWeek = 2;
				var oBody = document.getElementById('body1');
				if (iWeek == 1) {
					oBody.style.backgroundColor = 'red';
				} else if (iWeek == 2) {
					oBody.style.backgroundColor = 'green';
				}
			}
		</script>
	</head>
	<body id="body1">
	</body>
</html>
