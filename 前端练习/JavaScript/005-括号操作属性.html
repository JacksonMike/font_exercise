<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>括号操作属性</title>
		<script type="text/javascript">
			window.onload = function(){
				var oDiv = document.getElementById('div1');
				var sMystyle = 'fontSize';
				var sValue = '50px';
				oDiv.style[sMystyle] = sValue;
			}
		</script>
	</head>
	<body>
		<div id="div1">这是一个div字段</div>
	</body>
</html>
