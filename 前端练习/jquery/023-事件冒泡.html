<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>事件冒泡</title>
		<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$('.son').click(function(event) {
					alert(1);
					// event.stopPropagation();
				})
				$('.father').click(function(event) {
					alert(2);
					event.stopPropagation();
				})
				$('.grandfather').click(function() {
					alert(3);
					return false;
				})
				$(document).click(function(){
					alert(4);
				})
			})
		</script>
		<style type="text/css">
			.grandfather {
				width: 300px;
				height: 300px;
				background-color: red;
				position: relative;
			}

			.father {
				width: 200px;
				height: 200px;
				background-color: blue;
			}

			.son {
				width: 100px;
				height: 100px;
				background-color: black;
				position: absolute;
				left: 0px;
				top: 400px;
			}
		</style>
	</head>
	<body>
		<div class="grandfather">
			<div class="father">
				<div class="son"></div>
			</div>
		</div>
	</body>
</html>
