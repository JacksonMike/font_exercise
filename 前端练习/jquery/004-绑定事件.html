<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>绑定事件</title>
		<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$('#btn').click(function() {
					/* if ($('.box').hasClass('bag')) {
						$('.box').removeClass('bag');
					} else {
						$('.box').addClass('bag');
					} */
					$('.box').toggleClass('bag');
				})
			});
		</script>
		<style type="text/css">
			.box {
				width: 500px;
				height: 500px;
				background-color: red;
			}

			.bag {
				width: 1000px;
				height: 2000px;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<input type="button" name="" value="改变样式" id="btn" />
		<div class="box">这是一个div元素</div>
	</body>
</html>
