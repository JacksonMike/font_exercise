<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>拖拽</title>
		<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="../code/js/jquery-ui.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$('.box').draggable({
					// axis:'x',
					containment:'parent',
					drag:function(ev,ui){
						// console.log(ui);
						// document.title = ui.position.left
						$('#showNum').val(ui.position.left)
					}
				})
			})
		</script>
		<style type="text/css">
			.con{
				width: 800px;
				height: 300px;
				border: black solid 1px;
				margin: 50px auto;
			}
			.box {
				width: 300px;
				height: 300px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div class="con">
			<div class="box"></div>
		</div>
		<input type="text" name="" id="showNum" />
	</body>
</html>
