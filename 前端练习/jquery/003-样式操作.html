<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>样式操作</title>
		<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript">
			$(function() {
				var $div = $('.box');
				$div.addClass('bag');
				$div.removeClass('red');
			})
		</script>
		<style type="text/css">
			.box{
				width: 1000px;
				height: 1000px;
				background-color: green;
			}
			.bag{
				font-size: 300px;
			}
			.red{
				color: red;
			}
		</style>
	</head>
	<body>
		<div class="box red">这是一个div</div>
	</body>
</html>
