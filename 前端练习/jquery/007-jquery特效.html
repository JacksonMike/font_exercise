<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jquery特效</title>
		<style type="text/css">
			.box{
				width: 300px;
				height: 300px;
				background-color: green;
				display: none;
			}
		</style>
		<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$('#btn').click(function(){
					/* $('.box').fadeToggle(1000,function(){
						alert('done');
					}); */
					$('.box').slideToggle();
				})
			});
		</script>
	</head>
	<body>
		<input type="button" name="" value="动画" id="btn" />
		<div class="box"></div>
	</body>
</html>
