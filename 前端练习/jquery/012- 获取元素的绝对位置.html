<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>获取元素的绝对位置</title>
		<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript">
			$(function(){
				var $div = $('.box');
				$div.click(function(){
					var oPos = $div.offset();
					alert(oPos.left);
				});
			});
		</script>
		<style type="text/css">
			.box {
				width: 300px;
				height: 300px;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div class="box">这是一个div</div>
	</body>
</html>
