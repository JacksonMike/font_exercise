<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>animate动画</title>
		<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$('#btn').click(function() {
					$('.box').animate({
						'width': '600px'
					}, 1000, function() {
						$('.box').animate({
							'height': '400px'
						}, 1000, function() {
							$('.box').animate({
								'opacity': 0.3
							})
						})
					})
				})
				$('#btn2').click(function(){
					$('.box2').stop().animate({'width':'+=300px'})
				})
			})
		</script>
		<style type="text/css">
			.box {
				width: 100px;
				height: 100px;
				background-color: black;
			}
			.box2 {
				width: 100px;
				height: 100px;
				background-color: black;
			}
		</style>
	</head>
	<body>
		<input type="button" name="" value="动画" id="btn" />
		<div class="box"></div>
		<br />
		<br />
		<input type="button2" name="" value="动画" id="btn2" />
		<div class="box2"></div>
	</body>
</html>
