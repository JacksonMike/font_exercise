<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>选项卡</title>
		<style type="text/css">
			.btn input {
				width: 100px;
				height: 40px;
				background-color: grey;
				border: 0px;
			}

			.btn .current {
				background-color: gold;
			}

			.cons div {
				width: 500px;
				height: 300px;
				background-color: gold;
				text-align: center;
				line-height: 300px;
				font-size: 30px;
				display: none;
			}

			.cons .active {
				display: block;
			}
		</style>
		<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript">
			$(function() {
				var $btn = $('.btn input');
				var $div = $('.cons div');
				$btn.click(function() {
					$(this).addClass('current').siblings().removeClass('current');
					$div.eq($(this).index()).addClass('active').siblings().removeClass('active');
				});
			});
		</script>
	</head>
	<body>
		<div class="btn">
			<input type="button" name="" value="01" class="current" />
			<input type="button" name="" value="02" />
			<input type="button" name="" value="03" />
		</div>
		<div class="cons">
			<div class="active">选项卡一的内容</div>
			<div>选项卡二的内容</div>
			<div>选项卡三的内容</div>
		</div>
	</body>
</html>
