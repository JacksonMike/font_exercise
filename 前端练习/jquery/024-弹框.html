<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>弹框</title>
		<script type="text/javascript" src="jquery-"></script>
		<script type="text/javascript" src="../js/jquery.cookie.js"></script>
		<script type="text/javascript">
			$(function() {
			})
		</script>
		<style type="text/css">
			.pop_con {
				display: none;
			}

			.pop {
				position: fixed;
				width: 500px;
				height: 300px;
				background-color: white;
				border: 3px solid black;

				left: 50%;
				top: 50%;

				margin-left: -250px;
				margin-top: -150px;

				text-align: center;
				z-index: 9999;
			}

			.mask {
				position: fixed;
				width: 100%;
				height: 100%;
				background-color: gray;
				opacity: 0.3;
				left: 0;
				top: 0;
				z-index: 9998;
			}
			.close{
				float: right;
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<div class="pop_con">
			<div class="pop">
				本网站有优惠活动,请关注
				<a href="#" id="close" class="close">✖️</a>
				<a href="javascript:;">我知道了</a>
			</div>
			<div class="mask"></div>
		</div>
		<div>网站的内容</div>
	</body>
</html>
