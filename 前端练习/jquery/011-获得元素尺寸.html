<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>获得元素尺寸</title>
		<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript">
			$(function(){
				var $div = $('.box');
				alert($div.outerWidth(true));
			})
		</script>
		<style type="text/css">
			.box {
				width: 300px;
				height: 300px;
				background-color: green;
				border: 10px solid black;
				margin: 20px;
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<div class="box">这是一个div</div>
	</body>
</html>
