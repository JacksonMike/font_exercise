<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>获取元素的索引值</title>
		<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript">
			$(function(){
				var $li = $('.list li');
				alert($li.filter('.myli').index());
			});
		</script>
	</head>
	<body>
		<ul class="list">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li class="myli">6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
		</ul>
	</body>
</html>
