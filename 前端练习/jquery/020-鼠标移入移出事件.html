<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jquery鼠标移入移出事件</title>
		<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript">
			$(function() {
				/* $('.con').mouseover(function() {
					// alert('鼠标移入')
				})
				$('.con').mouseout(function() {
					// alert('鼠标移出');
				})
				$('.con2').mouseenter(function() {
					alert('鼠标移入')
				})
				$('.con2').mouseleave(function() {
					alert('鼠标移出');
				}) */
				$('.con2').hover(function() {
					alert('移入')
				}, function() {
					alert('移出')
				});
			})
		</script>
		<style type="text/css">
			.con {
				width: 200px;
				height: 200px;
				background-color: black;
			}

			.box {
				width: 100px;
				height: 100px;
				background-color: red;
			}

			.con2 {
				width: 200px;
				height: 200px;
				background-color: green;
			}

			.box2 {
				width: 100px;
				height: 100px;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div class="con">
			<div class="box"></div>
		</div>
		<br />
		<br />
		<br />
		<br />
		<br />
		<div class="con2">
			<div class="box2"></div>
		</div>
	</body>
</html>
