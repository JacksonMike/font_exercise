<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jquery循环</title>
		<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript">
			$(function() {
				var $li = $('.list li');
				$li.each(function(){
					alert($(this).html());
				})
			})
		</script>
	</head>
	<body>
		<ul class="list">
			<li>1</li>
			<li>2</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
			<li>11</li>
			<li>12</li>
		</ul>
	</body>
</html>
