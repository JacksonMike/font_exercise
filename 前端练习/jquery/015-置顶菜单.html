<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>置顶菜单</title>
		<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$menu = $('.menu');
				$menu_back = $('.menu_back');
				$totop = $('.totop');
				$(window).scroll(function() {
					var iNum = $(document).scrollTop();
					if (iNum > 200) {
						$menu.css({
							'position': 'fixed',
							'left': '50%',
							'top': '0',
							'marginLeft': -480
						})
						$menu_back.show();
					} else {
						$menu.css({
							'position': 'static',
							'marginLeft': 'auto'
						})
						$menu_back.hide();
					}
					if(iNum>400){
						$totop.fadeIn();
					}else{
						$totop.fadeOut();
					}
				})
				$totop.click(function() {
					$('html, body').animate({
						'scrollTop': '0px'
					});
				})
			})
		</script>

			.menu_back {

			.totop {

				background-color: red;

				position: fixed;
				right: 20px;
				bottom: 50px;
				line-height: 60px;
				font-size: 40px;
				text-align: center;
				border-radius: 50%;
				cursor: pointer;
				display: none;
			}
		</style>
