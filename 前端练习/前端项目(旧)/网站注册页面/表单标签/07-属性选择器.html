<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>属性选择器</title>
		<style>
			input[type="text"]{
				background-color: #ADFF2F;
			}
			input[type="password"]{
				background-color: #0000FF;
			}
		</style>
	</head>
	<body>
		用户名:<input type="text" name="username" /><br />
		密码:<input type="password" name="password" />
	</body>
</html>
