<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>浮动</title>
		<style>
			#one{
				border: 1px solid red;
				width: 600px;
				height: 150px;
				float: left;
			}
			#two{
				border: 1px solid yellow;
				width: 600px;
				height: 150px;
			}
			#three{
				border: 1px solid blue;
				width: 600px;
				height: 150px;
				
			}
			/* 清除浮动 */
			#clear{
				clear: both;
			}
		</style>
	</head>
	<body>
		<div id="one">
			
		</div>
		<div id="clear">
			
		</div>
		<div id="two">
			
		</div>
		<div id="three">
			
		</div>
	</body>
</html>
