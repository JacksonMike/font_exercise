<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单标签</title>
	</head>
	<body>
		<form action="#" method="get">
			隐藏字段:<input type="hidden" name="id"><br />
			用户名: <input type="text" name="username"  size="40px" maxlength="5" placeholder="请输入0-8位用户名" /><br />
			密码: <input type="password" name="password" required="required" /><br />
			确认密码: <input type="password" name="repassword" /><br />
			性别: <input type="radio" name="sex" value="男" />男
			<input type="radio" name="sex" value="女" checked="checked" />女<br />
			爱好:<input type="checkbox" name="hobby" value="唱歌" />唱歌
			<input type="checkbox" name="hobby" value="跳舞" />跳舞
			<input type="checkbox" name="hobby" value="跑步" checked="checked"/>跑步<br />
			头像:<input type="file" name="file"/><br />
			籍贯:<select name="province">
				<option>---请选择---</option>
				<option value="北京" selected="selected">北京市</option>
				<option value="天津">天津市</option>
				<option value="上海">上海市</option>
				<option value="重庆">重庆市</option>
			</select><br />
			自我介绍:<textarea name="自我介绍">
				
			</textarea><br />
			提交按钮:<input type="submit" value="注册"/><br />
			普通按钮:<input type="button" value="register" /><br />
			重置按钮:<input type="reset" />
		</form>
	</body>
</html>
