<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册页面</title>
		<script>
			function checkForm(){
				var uValue = document.getElementById("user").value
				//alert(uValue)
				if(uValue==""){
					alert("用户名不能为空")
					return false
				}
				var pValue = document.getElementById("password").value
				if(pValue==""){
					alert("密码不能为空")
					return false
				}
				var rpValue = document.getElementById("repassword").value
				if(rpValue!=pValue){
					alert("两次密码不一致,请重新输入")
					return false
				}
				var eValue = document.getElementById("email").value
				if(!/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/.test(eValue)){
					alert("邮箱格式不匹配")
					return false
				}
			}
		</script>
	</head>
