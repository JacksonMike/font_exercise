<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格标签</title>
	</head>
	<body>
		<!-- cellspacing边框与边框的间距 cellpadding边框与内容的间距 -->
		<table border="1px" width="450" height="450" align="center" cellspacing="50px" cellpadding="10px" bgcolor="blue">
			<tr height="400px" bgcolor="red">
				<td>11</td>
				<td>
					<font size="6">12</font>
				</td>
				<td>13</td>

			</tr>
			<tr>
				<td>21</td>
				<td>22</td>
				<td>23</td>

			</tr>
			<tr>
				<td>31</td>
				<td>32</td>
				<td>33</td>

			</tr>
		</table>
	</body>
</html>
