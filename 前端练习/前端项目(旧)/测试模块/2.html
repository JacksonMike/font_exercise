<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户登陆注册页面</title>
	</head>
	<body>
		<table>
			<tr>
				<td colspan="3">
					<font color="red">会员注册</font> &nbsp;&nbsp;&nbsp;USER RESGISTER
				</td>
			</tr>
			
			<tr>
				<td align="right">用户名</td>
				<td colspan="2">
					<input type="text" name="loginname" size="60" />
				</td>
			</tr>
			
			<tr>
				<td align="right">密码</td>
				<td colspan="2">
					<input type="password" name="loginpassword" size="60" />
				</td>
			</tr>
			
			<tr>
				<td align="right">确认密码</td>
				<td colspan="2">
					<input type="password" name="repassword" size="60" />
				</td>
			</tr>
			
			<tr>
				<td align="right">Email</td>
				<td colspan="2">
					<input type="text" name="email" size="60" />
				</td>
			</tr>
			
			<tr>
				<td align="right">姓名</td>
				<td colspan="2">
					<input type="text" name="name" size="60" />
				</td>
			</tr>
			
			<tr>
				<td align="right">性格</td>
				<td colspan="2">
					<input type="radio" name="gender" value="男" checked="checked"/>男
					<input type="radio" name="gender" value="女" />女
				</td>
			</tr>
			
			<tr>
				<td align="right">出生日期</td>
				<td colspan="2">
					<input type="text" name="birthday" size="60" />
				</td>
			</tr>
			
			<tr>
				<td align="right">验证码</td>
				<td colspan="2">
					<input type="text" name="verifycode" size="60" />
				</td>
				<td>
					<img src="../网站信息显示页面/排版相关标签学习/img/yanzhengma.png" />
				</td>
			</tr>
			
			<tr>
				<td></td>
				<td colspan="2">
					<input type="submit" value="注册" size="60" />
				</td>
			</tr>
		</table>
	</body>
</html>
