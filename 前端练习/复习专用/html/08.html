<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>title</title>
		<script src="../js/jquery-1.12.4.js"></script>
	</head>
	<body>
		<ul>
			<li>123</li>
			<li>345</li>
			<li>789</li>
		</ul>
		<button class="btn">btn</button>
		<script>
			$("ul").on("click","li", function(){
				alert(12345)
			});
			$(".btn").click(function () {
				$("ul").append("<li>678</li>")
			;})
		</script>
	</body>
</html>
