<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css权重</title>
		<style type="text/css">
			/* 权重100+10+1=111 */
			#content .main h2{
				color: #000000;
			}
			/* 权重100+1+10+1=112 */
			#content div.main h2{
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="content">
			<div class="main">
				<h2>标题</h2>
			</div>
		</div>
	</body>
</html>
