<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>伪类选择器</title>
		<style type="text/css">
			.link{
				font-size: 40px;
				text-decoration: none;
				color: red;
			}
			.link:hover{
				color: black;
				font-weight: bold;
				font-style:italic;
			}
			.book1,.book2{
				font-size: 40px;
			}
			.book1:before{
				content: "who.";
				color: red;
			}
		</style>
	</head>
	<body>
		<a href="http://www.itcast.cn>" class="link">传智播客</a>
		<div class="book1">never give up</div>
		<div class="book2">never give up</div>
	</body>
</html>
