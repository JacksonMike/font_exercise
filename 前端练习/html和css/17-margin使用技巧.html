<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>margin使用技巧</title>
		<style type="text/css">
			body{
				margin: 0px;
			}
			.box{
				width: 202px;
				height: 156px;
				background-color: green;
				margin: 50px auto;
			}
			.box div{
				width: 200px;
				height: 30px;
				border: 1px solid green;
				background-color: gold;
				margin-top: 0px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</body>
</html>
