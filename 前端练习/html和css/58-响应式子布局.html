<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>响应式布局</title>
		<style type="text/css">
			body {
				margin: 0px;
			}

			.box div {
				width: 23%;
				border: 2px solid black;
				background-color: gold;
				height: 200px;
				margin: 1%;
				float: left;
				box-sizing: border-box;
			}

			@media (max-width:800px) {
				.box div {
					width: 46%;
					margin: 2%;
				}
			}

			@media (max-width:400px) {
				.box div {
					width: 94%;
					margin: 3%;
				}
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</body>
</html>
