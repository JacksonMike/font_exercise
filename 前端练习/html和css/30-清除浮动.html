<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>清除浮动</title>
		<style type="text/css">
			.list{
				width: 210px;
				/* height: 400px; */
				border: 1px solid black;
				margin: 50px auto 0;
				list-style: none;
				padding: 0;
				/* overflow: hidden; */
			}
			.list li{
				width: 50px;
				height: 50px;
				background-color: yellow;
				margin: 10px;
				float: left;
			}
			.clearfix:after{
				content: "";
				display: table;
				clear: both;
			}
		</style>
	</head>
	<body>
		<ul class="list clearfix">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<!-- <div style="clear: both;"></div> -->
		</ul>
	</body>
</html>
