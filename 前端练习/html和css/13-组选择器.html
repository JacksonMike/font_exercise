<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组选择器</title>
		<style>
			.box1,.box2,.box3{
				font-size: 55px;
			}
			.box1{
				color: red;
			}
			.box2{
				color: green;
			}
			.box3{
				color: blue;
			}
		</style>
	</head>
	<body>
		<div class="box1">hello world</div>
		<div class="box2">hello world</div>
		<div class="box3">hello world</div>
	</body>
</html>
