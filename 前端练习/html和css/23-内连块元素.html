<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>内连块元素</title>
		<style type="text/css">
			.box{
				width: 500px;
				height: 300px;
				border: 1px solid black;
				margin: 50px auto 0;
			}
			.box a{
				background-color: gold;
				width: 100px;
				height: 50px;
				margin: 20px;
				padding: 10px;
				font-size: 16px;
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<a href="#">一号</a>
			<a href="#">二号</a>
			<a href="#">三号</a>
			<a href="#">四号</a>
			<a href="#">五号</a>
		</div>
	</body>
</html>
