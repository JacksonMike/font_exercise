<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>定义列表</title>
	</head>
	<body>
		<!-- dl>(dt+dd)*3 -->
		<dl>
			<dt>html</dt>
			<dd>页面结构</dd>
			<dt>css</dt>
			<dd>页面表现</dd>
			<dt>javascript</dt>
			<dd>页面行为</dd>
		</dl>
		<table border="1" width="300" height="300" align="center">
			<tr>
				<th>1</th>
				<th>2</th>
				<th>3</th>
			</tr>
			<tr>
				<td align="center">11</td>
				<td>11</td>
				<td>11</td>
			</tr>
			<tr>
				<td valign="bottom" align="center">11</td>
				<td>11</td>
				<td>11</td>
			</tr>
			<tr>
				<td>11</td>
				<td>11</td>
				<td>11</td>
			</tr>
		</table>
	</body>
</html>
