<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css新增选择器</title>
		<style type="text/css">
			/* 匹配元素类型为E且是父元素的第n个子元素 */
			.list div:nth-child(3){
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div class="list">
			<div>0</div>
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
		</div>
	</body>
</html>
