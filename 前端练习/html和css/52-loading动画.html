<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>loading动画</title>
		<style type="text/css">
			@keyframes loading{
				from{transform: scale(1,1);}
				to{transform: scale(1,0.5);}
			}
			.con{
				width: 300px;
				height: 158px;
				border: 1px solid black;
				margin: 150px auto 0px;
			}
			.con div{
				width: 30px;
				height: 100px;
				background-color: gold;
				float: left;
				margin: 15px;
				border-radius: 15px;
				animation: loading 500ms ease infinite alternate;
			}
			.con div:nth-child(1){
				background-color: red;
			}
			.con div:nth-child(2){
				background-color: black;
				animation-delay: 100ms;
			}
			.con div:nth-child(3){
				background-color: blue;
				animation-delay: 200ms;
			}
			.con div:nth-child(4){
				background-color: green;
				animation-delay: 300ms;
			}
			.con div:nth-child(5){
				background-color: pink;
				animation-delay: 400ms;
			}
			.con p{
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="con">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<p>loading...</p>
		</div>
	</body>
</html>
