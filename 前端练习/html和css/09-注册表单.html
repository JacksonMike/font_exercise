<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>这册表单</title>
	</head>
	<body>
		<form action="" method="host">
			<div>
				<label for="username">用户名:</label>
				<input type="text" name="username" id="username"/>
			</div>
			<div>
				<label>爱好:</label>
				<input type="checkbox" name="hobby" value="唱歌" id="sing"/><label for="sing">唱歌</label>
				<input type="checkbox" name="hobby" value="跳舞" />跳舞
				<input type="checkbox" name="hobby" value="吃饭"/>吃饭
			</div>
			<div>
				<label>性别</label>
				<input type="radio" name="gender" value="男" id="man" /><label for="man">男</label>
				<input type="radio" name="gender" value="女" />女
			</div>
			<div>
				<!-- 用图片做提交 -->
				<input type="image" src="../img/003.jpg" value="提交" />
			</div>
			<div>
				<input type="hidden" name="hidden" value="隐藏属性" />
			</div>
		</form>
	</body>
</html>
