<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>走路动画</title>
		<style type="text/css">
			@keyframes walking{
				from{left: 0px;}
				to{left: -960px;}
			}
			.box{
				width: 120px;
				height: 180px;
				border: 1px solid black;
				margin: 50px auto 0px;
				/* overflow 属性规定当内容溢出元素框时发生的事情 */
				overflow: hidden;
				position: relative;
			}
			.box img{
				position: absolute;
				left: 0px;
				top: 0px;
				animation: walking 1s steps(8) infinite;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="../img/walking.png" />
		</div>
	</body>
</html>
