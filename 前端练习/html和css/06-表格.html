<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格</title>
	</head>
	<body>
		<table border="1" width="300" height="300">
			<tr>
				<td colspan="2">11</td>
				<td width="33%">13</td>
			</tr>
			<tr>
				<td rowspan="2">21</td>
				<td>22</td>
				<td>23</td>
			</tr>
			<tr>
				<td>32</td>
				<td>33</td>
			</tr>
		</table>
	</body>
</html>
