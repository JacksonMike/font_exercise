<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>rgba颜色表示法</title>
		<style class="box">
			.box{
				/* 盒子透明度 10%的透明度
				opacity:0.1;*/
				/* 前三个数值表示颜色，第四个数值表示颜色的透明度 */
				background-color:rgba(0,0,0,0.5)
			}
		</style>
	</head>
	<body>
		<div class="box">hello</div>
	</body>
</html>
