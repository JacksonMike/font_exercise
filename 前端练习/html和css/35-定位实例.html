<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>手机页面图标</title>
		<style type="text/css">
			.con{
				width: 100px;
				height: 100px;
				background-color: gold;
				margin: 50px auto 0px;
				position: relative;
				border-radius: 14px;
				margin: 1rem;
			}
			.box{
				width: 28px;
				height: 28px;
				background-color: red;
				text-align: center;
				line-height: 28px;
				position: absolute;
				left: 86px;
				top: -14px;
				border-radius: 14px;
				margin: 1rem;
			}
		</style>
	</head>
	<body>
		<div class="con">
			<div class="box">10</div>
		</div>
	</body>
</html>
