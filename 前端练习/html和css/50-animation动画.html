<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>animation动画</title>
		<style type="text/css">
			@keyframes film{
				from{width: 300px;}
				to{width: 900px;}
			}
			.box{
				width: 300px;
				height: 300px;
				background-color: gold;
				animation: film 1s ease 0s infinite alternate;
				animation-play-state: paused;
			}
			.box:hover{
				animation-play-state: running;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
