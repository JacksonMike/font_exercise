<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文字饶图</title>
		<style type="text/css">
			.box{
				width: 450px;
				height: 210px;
				border: 1px solid black;
				margin: 50px auto 0;
			}
			.picture{
				width: 80px;
				height: 80px;
				background-color: gold;
				float: left;
				margin: 10px;
			}
			.word{
				height: 130px;
				/* background-color: green; */
				color: black;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="picture"></div>
			<div class="word">absolute 生成绝对定位元素，元素脱离文档流，不占据文档流的位置，可以理解为漂浮在文档流的上方，相对于上一个设置了定位的父级元素来进行定位，如果找不到，则相对于body元素进行定位。</div>
		</div>
	</body>
</html>
