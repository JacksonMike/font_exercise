	<head>
		<meta charset="utf-8">
		<title>固定在顶部菜单元素</title>
		<style type="text/css">
			.menu{
				height: 80px;
				background-color: gold;
				width: 960px;
				position: fixed;
				top: 0px;
				/* 先右移50% */
				left: 50%;
				/* 再拉回宽度一半 */
				margin-left: -480px;
			}
			p{
				text-align: center;
			}
			.pop{
				width: 500px;
				height: 300px;
				border: 1px solid black;
				background-color: white;
				position: fixed;
				left: 50%;
				margin-left: -251px;
				top: 50%;
				margin-top: -151px;
				z-index: 999px;
			}
			.pop h2{
				background-color: gold;
				margin: 10px;
				height: 40px;
			}
			.mask{
				position: fixed;
				height: 100%;
				width: 100%;
				background-color: gray;
				left: 0;
				top: 0;
				opacity: 0.5;
				z-index: 998px;
			}
			.pop_con{
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="menu">菜单文字</div>
		<div class="pop_con">
			<div class="pop">
				<h2>弹框标题</h2>
			</div>
