<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>transiton动画</title>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				background-color: red;
				/* transition: width 1s ease 1s,height 1s ease 1s,background-color 1s ease 1s; */
				transition: all 1s ease 1s;
			}
			.box:hover{
				width: 600px;
				height: 600px;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
