<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>定位</title>
		<style type="text/css">
			.con{
				width: 500px;
				height: 500px;
				border: 1px solid black;
				margin: 50px auto 0px;
			}
			.box1,.box2{
				width: 200px;
				height: 200px;
				margin: 10px;
			}
			.box1{
				background-color: green;
				position: fixed;
				top: 10px;
				right: 10px;
			}
			.box2{
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div class="con">
			<div class="box1"></div>
			<div class="box2"></div>
		</div>
	</body>
</html>
