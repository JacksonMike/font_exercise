<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>margin合并</title>
		<style type="text/css">
			.box1,.box2{
				width: 200px;
				height: 200px;
				background-color: gold;
			}
			.box1{
				margin-bottom: 90px;
			}
			.box2{
				margin-top: 10px;
			}
		</style>
	</head>
	<body>
		<div class="box1">box1</div>
		<div class="box2">box2</div>
	</body>
</html>
