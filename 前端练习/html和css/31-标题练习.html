<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>标题练习</title>
		<style type="text/css">
			.new_title{
				width: 400px;
				height: 40px;
				border-bottom: 1px solid black;
				margin: 50px auto 0;
			}
			.new_title h3{
				width: 80px;
				height: 40px;
				background-color: gold;
				float: left;
				margin: 0px;
				font-size: 16px;
				/* 水平居中 */
				text-align: center;
				/* 垂直居中 */
				line-height: 40px;
				font-weight: normal;
			}
			.new_title a{
				float: right;
				/* background-color: red; */
				font: normal 14px/40px "microsoft yahei";
			}
			.new_title a:hover{
				color: #FF0000;
			}
		</style>
	</head>
	<body>
		<div class="new_title">
			<h3>新闻列表</h3>
			<a href="#">更多&gt;</a>
		</div>
	</body>
</html>
