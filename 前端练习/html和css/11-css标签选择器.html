<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> 标签选择器</title>
		<style type="text/css">
			*{
				font-size: 20px;
				color: green;
			}
			#div1{
				color: red;
			}
			.big{
				color: blue;
				font-size: 40px;
			}
		</style>
	</head>
	<body>
		<div class="big">
			hello world 11
		</div>
		
		<div>
			hello world 11
		</div>
		
		<div>
			hello world 11
		</div>
		
		<p id="div1">never give up</p>
	</body>
</html>
