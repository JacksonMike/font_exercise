<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>transform</title>
		<style type="text/css">
			.box{
				width: 300px;
				height: 300px;
				border: 1px solid black;
				background-color: red;
				margin: 50px auto 0px;
				/* 建议使用这种位移 */
				transform: translate(0px,0px);
				transition: all 500ms ease; 
			}
			.box:hover{
				transform: translate(100px,100px);
			}
			.book{
				width: 100px;
				height: 100px;
				border: 1px solid black;
				background-color: blue;
				margin: 50px auto 0px;
				transform: scale(1,1);
				transition: all 500ms ease;
			}
			.book:hover{
				transform: scale(2,2);
			}
			.bark{
				width: 100px;
				height: 100px;
				border: 1px solid black;
				background-color: green;
				margin: 50px auto 0px;
				transform:rotate(0deg);
				transition:all 500ms ease;
			}
			.bark:hover{
				transform: rotate(45deg);
			}
			.bed{
				width: 100px;
				height: 100px;
				border: 1px solid black;
				background-color: black;
				margin: 50px auto 0px;
				transform: skew(0,0);
				transition: all 500ms ease;
			}
			.bed:hover{
				transform: skew(45deg,45deg);
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<div class="book"></div>
		<div class="bark"></div>
		<div class="bed"></div>
	</body>
</html>
