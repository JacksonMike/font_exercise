<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css属性选择器</title>
		<style type="text/css">
			div[data-attr='ok'] {
				color: red;
			}
			div[data-attr='hello'] {
				color: gray;
			}
		</style>
	</head>
	<body>
		<div data-attr="ok">这是一个div元素</div>
		<div data-attr="hello">这是一个div元素</div>
	</body>
</html>
