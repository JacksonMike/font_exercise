<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表做菜单</title>
		<style type="text/css">
			.menu{
				width: 694px;
				height: 50px;
				/* background-color: cyan; */
				/* 去掉圆点 */
				list-style: none;
				margin: 50px auto 0;
				padding: 0;
			}
			.menu li{
				width: 98px;
				height: 48px;
				border: 1px solid gold;
				background-color: white;
				/* display: inline-block; */
				float: left;
				margin-left: -1px;
			}
			.menu li a{
				display: block;
				width: 98px;
				height: 48px;
				background-color: white;
				text-align: center;
				line-height: 48px;
				text-decoration: none;
				font-size: 16px;
				font-family: "microsoft yahei";
				color: pink;
			}
		</style>
	</head>
	<body>
		<ul class="menu">
			<li><a href="">公司简介</a></li>
			<li><a href="">招贤纳士</a></li>
			<li><a href="">法律途径</a></li>
			<li><a href="">投资关系</a></li>
			<li><a href="">关于淘宝</a></li>
			<li><a href="">廉政举报</a></li>
			<li><a href="">合作平台</a></li>
		</ul>
	</body>
</html>
